<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:include src="../helpers/header.xhtml">
        <ui:param name="title" value="Site De Venda"/>
    </ui:include>
    <ui:include src="../helpers/navbar.xhtml"/>
    <h:body>
        <div class="ui text container">
            <center>
                <h1>
                    #{msg['site.cadastro.h1']}
                </h1>
            </center>
            <h:form class="ui form" id="form">
                <div class="field">
                    <h:outputLabel for="nome">#{msg['site.list.nome']}</h:outputLabel>  
                    <h:inputText value="#{siteDeVendaBean.siteDeVenda.nome}" id="nome">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
                <div class="field">
                    <h:outputLabel for="email">#{msg['site.list.email']}</h:outputLabel>  
                    <h:inputText value="#{siteDeVendaBean.siteDeVenda.email}" id="email">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
                <div class="field">
                    <h:outputLabel for="senha">#{msg['site.cadastro.password']}</h:outputLabel>   
                    <h:inputSecret value="#{siteDeVendaBean.siteDeVenda.senha}" id="senha" a:placeholder="******">
                        <f:validateRequired/>
                    </h:inputSecret>
                </div>
                <div class="field">
                    <h:outputLabel for="url">#{msg['site.list.url']}</h:outputLabel>  
                    <h:inputText value="#{siteDeVendaBean.siteDeVenda.url}" id="url" >
                        <f:validateRequired/>
                    </h:inputText>
                </div>
                <div class="field">
                    <h:outputLabel for="telefone">#{msg['site.list.telefone']}</h:outputLabel>   
                    <h:inputText value="#{siteDeVendaBean.siteDeVenda.telefone}" id="telefone" a:placeholder="(99)99999-9999">
                        <f:validateRequired/>
                    </h:inputText>
                    <div class="ui negative message hidden">
                        <p>#{msg['allform.error']}</p>
                    </div>
                    <br></br>
                    <br></br>
                    <h:commandButton value="Submit" action="#{siteDeVendaBean.salva()}" class="ui positive button"/>
                </div>
            </h:form>
        </div>
        <h:outputScript library="js" name="jquery.mask.min.js" />

        <script>
            $(document).ready(function () {
                
                
                form = $('.ui.form');
                nome = $('#nome');
                email = $('#email');
                senha = $('#senha');
                url = $('#url');
                telefone = $('#telefone');
                action = 'cadastro';
                form.form({
                    fields: {
                        nome {
                            identifier: 'nome',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: '#{msg['allform.required']}'
                                }
                            ]
                        },
                        email: {
                            identifier: 'email',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: '#{msg['allform.required']}'
                                }
                            ]
                        },
                        senha: {
                            identifier: 'senha',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: '#{msg['allform.required']}'
                                }
                            ]
                        },
                        url {
                            identifier: 'url',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: '#{msg['allform.required']}'
                                }
                            ]
                        },
                        telefone {
                            identifier: 'telefone',
                            rules: [
                                {
                                    type: 'empty',
                                    prompt: '#{msg['allform.required']}'
                                }
                            ]
                        }
                    },
                    on: 'blur',
                    inline: true,
                    onSuccess: function () {
                        form.removeClass('success').removeClass('error');
                    },
                    onFailure: function () {
                        window.scrollTo(0, 0);
                        form.removeClass('success').removeClass('error');
                    }
                }).on('submit', function (e) {
                    e.preventDefault();
                    if (!form.form('is valid'))
                        return;
                    form.addClass('loading');
                    $.post(action, {
                        nome: nome.val(),
                        email: email.val(),
                        senha: senha.val(),
                        url: url.val(),
                        telefone: telefone.val()
                    }).done(function () {
                        window.location.href = 'gerenciar';
                    }).fail(function () {
                        form.removeClass('loading');
                        $('.ui.message').show();
                    });
                });
            }
            );
            
        </script>
        <ui:include src="../helpers/footer.xhtml"/>
    </h:body>
</html>
