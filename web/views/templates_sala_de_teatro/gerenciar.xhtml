<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:include src="../helpers/header.xhtml">
        <ui:param name="title" value="home"/>
    </ui:include>
    <ui:include src="../helpers/navbar.xhtml"/>
    <h:body>
        <div class="ui container">
            <br/>
            <div class="ui centered grid">
                <div class="six wide column">
                    <h:form class="ui form" id="form">
                        <div class="fields">
                            <div class="twelve wide field">
                                <center><h1>#{msg['teatro.gerenciamento.h1']}</h1></center>
                                <h:inputText a:type="text" a:id="busca" a:placeholder="Ex:.Teatro São José"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>

            <br/>
            <br/>


            <h:dataTable value="#{salaDeTeatroBean.salas}" var="sala"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         class="ui sortable celled table"
                         a:name="table"
                         id="table">
                <h:column>
                    <f:facet name="header">#{msg['teatro.list.nome']}</f:facet>
                        #{sala.nome}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['teatro.list.cidade']}</f:facet>
                        #{sala.cidade}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['teatro.list.cnpj']}</f:facet>
                        #{sala.cnpj}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['teatro.list.email']}</f:facet>
                        #{sala.email}
                </h:column>   
                <h:column>
                    <f:facet name="header">#{msg['teatro.list.actions']}</f:facet>
                    <h:form> 
                        <h:commandButton action="#{salaDeTeatroBean.edita(sala.id)}" value="#{msg['crud.edit']}" />
                        <h:commandButton action="#{salaDeTeatroBean.delete(sala.id)}" value="#{msg['crud.delete']}" />
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
        <h:outputScript library="js" name="busca.js" />

        <ui:include src="../helpers/footer.xhtml"/>
    </h:body>
</html>
