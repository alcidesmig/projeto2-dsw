<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:include src="../helpers/header.xhtml">
        <ui:param name="title" value="home"/>
    </ui:include>
    <ui:include src="../helpers/navbar.xhtml"/>
    <h:body>
        <div class="ui container centered">
            <div class="ui centered grid">
                <div class="six wide column">
                    <h:form class="ui form" id="form">
                        <div class="fields">
                            <div class="twelve wide field">
                                <center>
                                <h1>#{msg['teatro.list.h1']}</h1>
                                <h:inputText a:type="text" a:id="busca" a:name="nome" a:placeholder="#{msg['promocao.list.busca']}"/>
                                </center>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            <h:dataTable value="#{salaDeTeatroBean.salas}" var="sala"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row"
                         class="ui sortable celled table"
                         a:name="table"
                         id="table">
                <h:column>
                    <f:facet name="header">#{msg['teatro.list.nome']}</f:facet>
                        #{sala.nome}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['teatro.list.cidade']}</f:facet>
                        #{sala.cidade}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['teatro.list.cnpj']}</f:facet>
                        #{sala.cnpj}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg['teatro.list.email']}</f:facet>
                        #{sala.email}
                </h:column>
            </h:dataTable>
        </div>
        <h:outputScript library="js" name="busca.js" />

        <ui:include src="../helpers/footer.xhtml"/>
    </h:body>
</html>
